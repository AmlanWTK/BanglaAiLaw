name: the_ai_law_helper
description: AI-powered legal assistant for Bangladeshi Constitution and Laws
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  provider: ^6.1.1
  google_fonts: ^6.1.0
  flutter_markdown: ^0.6.18
  shimmer: ^3.0.0
  lottie: ^2.7.0
  shared_preferences: ^2.2.2
  flutter_typeahead: ^4.8.0
  animated_text_kit: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
  fonts:
    - family: Kalpurush
      fonts:
        - asset: assets/fonts/kalpurush.ttf